<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Add Event</title>
</head>
<body class="flex items-center bg-blue-300 justify-center h-screen w-full">
    <!-- Main Container -->
    <div class="grid grid-rows-[auto, 1fr] gap-4 w-[90%] max-w-4xl bg-white rounded-lg shadow-lg p-4 mt-8 overflow-auto">
        <!-- Navigation Bar -->
        <nav id="navigation" class="flex items-center justify-between gap-5 p-2 bg-slate-200 rounded-md shadow-sm">
            <button class="flex flex-col items-center text-black font-semibold px-3 py-1 rounded-lg" onclick="window.location.href='./index.html'">
                <a href="./index.html"><img class="w-8 h-8" src="./assets/calendar.svg"></a>
                Calendar View
            </button>
            <button class="flex flex-col items-center text-black font-semibold px-3 py-1 rounded-lg" onclick="window.location.href='./listEvent.html'">
                <a href="./listEvent.html"><img class="w-8 h-8" src="./assets/listing.svg"></a>
                List View
            </button>
            <button class="flex flex-col items-center text-black font-semibold px-3 py-1 rounded-lg" onclick="window.location.href='./addEvent.html'">
                <a href="./addEvent.html"><img class="w-8 h-8" src="./assets/plus.svg"></a>
                Add Event
            </button>
        </nav>

            <form id="event_form" class="flex flex-col items-center justify-center gap-5 overflow-auto bg-slate-200 p-4 rounded-md shadow-sm">
                
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
                <div class="flex flex-col gap-4 bg-white p-4 rounded-md shadow-sm">
                    <div class="flex flex-col gap-2">
                        <label for="status" class="font-semibold text-gray-700">Status:</label>
                        <select id="status" class="border rounded-md p-2">
                            <option>scheduled</option>
                            <option>played</option>
                            <option>playing</option>
                        </select>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="date" class="font-semibold text-gray-700">Date:</label>
                        <input id="date" type="date" class="border rounded-md p-2">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="time" class="font-semibold text-gray-700">Time:</label>
                        <input id="time" type="time" class="border rounded-md p-2">
                    </div>
                </div>

                <div class="flex flex-col gap-4 bg-white p-4 rounded-md shadow-sm">
                    <div class="flex flex-col gap-2">
                        <label for="team1" class="font-semibold text-gray-700">Team 1:</label>
                        <input id="team1" type="text" placeholder="Enter team #1" class="border rounded-md p-2">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="team2" class="font-semibold text-gray-700">Team 2:</label>
                        <input id="team2" type="text" placeholder="Enter team #2" class="border rounded-md p-2">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="league" class="font-semibold text-gray-700">League:</label>
                        <input id="league" type="text" placeholder="Enter event league" class="border rounded-md p-2">
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="result" class="font-semibold text-gray-700">Result:</label>
                        <div class="flex gap-2">
                            <input id="result1" type="number" placeholder="Team 1 score" class="border rounded-md p-2 w-full">
                            <span class="font-semibold text-gray-700">:</span>
                            <input id="result2" type="number" placeholder="Team 2 score" class="border rounded-md p-2 w-full">
                        </div>
                    </div>
                </div>
            </div>
                <div class="w-full flex items-center justify-center">
                    <button id="add_event" type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-sm">
                        ADD EVENT
                    </button>
                </div>
        </form>
    </div>

    <script src="./addEvent.js"></script>
</body>
</html>
