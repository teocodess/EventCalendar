<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Calendar View</title>
</head>
<body class="flex items-center bg-blue-300 justify-center h-screen w-full">
    <!--body - bg svg img + gradient var for light/dark more-->
    
    <div class="grid grid-cols-1 grid-rows-5 h-3/4 w-[80%]"> <!--mapping out the project skeleton-->
    <nav id="navigation" class="bg-slate-200 row-span-1 flex items-center gap-5">
    <button class="bg-slate-700" action="">Calendar View
        <div class="flex flex-row">
        <a><img class="w-8 h-8" src="./assets/calendar.svg"></a>
        <a><img class="w-8 h-8" src="./assets/listing.svg"></a>
    </div>
    </button>
    <button>Add Event
        <a><img class="w-8 h-8" src="./assets/plus.svg"></a>
    </button>
    <div class="justify-end">darkmode</div>
    </nav>

    <section id="calender_container" class="border-2 row-span-4 flex flex-col items-center gap-5">
        <div class="month-indicator"> <!--put a listing symbol when clicked list of all events in the current month when new event added-->
            <select id="month_dropdown"></select>
            <select id="year_dropdown"></select>
            <!-- <p>Filter</p> -->
        </div>
        <div id="date_display" class="grid grid-cols-7 gap-5 w-full border-2 text-center border-white">
          
            <div class="text-center">Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
            <!--populate dates here-->
            <!--STATUS - ABR TEAMS - RESULT IF OVER-->
            <!--LISTING DATE, time, status, teams, league-->
        </div>
        <div id="legend">
            <ul class="inline-flex">
                <li>scheduled</li>
                <li>played</li>
                <li>playing</li>
            </ul>
        </div>
    </section>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
