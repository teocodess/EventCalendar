<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Calendar View</title>
</head>
<body class="bg-blue-300 flex justify-center min-h-screen min-w-screen w-full">
    <!-- Main Container -->
    <div class="grid grid-rows-[auto, 1fr] gap-4 w-[90%] max-w-4xl bg-white rounded-lg shadow-lg p-4 mt-8 overflow-auto">
        <!-- Navigation -->
        <nav id="navigation" class="flex items-center justify-between gap-5 p-2 bg-slate-200 rounded-md shadow-sm">
            <button class="flex flex-col items-center text-black font-semibold px-3 py-1 rounded-lg" onclick="window.location.href='./index.html'">
                <a href="./index.html"><img class="w-8 h-8" src="./assets/calendar.svg"></a>
                Calendar View
            </button>
            <button class="flex flex-col items-center text-black font-semibold px-3 py-1 rounded-lg" onclick="window.location.href='./listEvent.html'">
                <a href="./listEvent.html"><img class="w-8 h-8" src="./assets/listing.svg"></a>
                List View
            </button>
            <button class="flex flex-col items-center text-black font-semibold px-3 py-1 rounded-lg" onclick="window.location.href='./addEvent.html'">
                <a href="./addEvent.html"><img class="w-8 h-8" src="./assets/plus.svg"></a>
                Add Event
            </button>
        </nav>

        <!-- Calendar Section -->
        <section id="calender_container" class="border-2 flex flex-col items-center justify-start gap-5 w-full overflow-auto bg-slate-100 rounded-md p-4">
            <!-- Month and Year Selectors -->
            <div class="month-indicator flex justify-center gap-2">
                <select id="month_dropdown" class="rounded-md border-2 p-2 text-center"></select>
                <select id="year_dropdown" class="rounded-md border-2 p-2 text-center"></select>
            </div>

            <!-- Calendar Grid -->
            <div id="date_display" class="grid grid-cols-7 sm:grid-cols-7 gap-2 w-full text-center overflow-visible">
                <!-- Dynamically populated calendar grid -->
            </div>

           <!-- Legend -->
<div id="legend" class="flex flex-row gap-4 sm:gap-8 text-lg sm:text-xl items-center">
    <div class="scheduled flex items-center gap-2">
        <span class="inline-flex w-2 h-2 sm:w-5 sm:h-5 rounded-full bg-green-700"></span>
        <span>scheduled</span>
    </div>
    <div class="played flex items-center gap-2">
        <span class="inline-flex w-4 h-4 sm:w-5 sm:h-5 rounded-full bg-slate-500"></span>
        <span>played</span>
    </div>
    <div class="playing flex items-center gap-2">
        <span class="inline-flex w-4 h-4 sm:w-5 sm:h-5 rounded-full animate-pulse bg-red-700"></span>
        <span>playing</span>
    </div>
</div>

        </section>
    </div>

    <script src="./index.js"></script>
</body>
</html>
