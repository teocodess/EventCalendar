<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Calendar View</title>
</head>
<body class="flex items-center bg-blue-300 justify-center h-screen w-full">
    <!--body - bg svg img + gradient var for light/dark more-->
    
    <div class="grid grid-cols-1 grid-rows-5 h-3/4 w-[80%]"> <!--mapping out the project skeleton-->
    <nav id="navigation" class="bg-slate-200 row-span-1 flex items-center gap-5">
    <button>Calendar View</button>
    <button>Add Event</button>
    <div class="justify-end">darkmode</div>
    </nav>

    <!--add symbol eventlistener direct to this page same nav bar listing symbol active-->
    <section id="calender_container" class="border-2 row-span-4 flex flex-col items-center gap-5">
        <div class="month-indicator"> <!--put a listing symbol when clicked list of all events in the current month when new event added-->
            <select id="month_dropdown"></select>
            <select id="year_dropdown"></select>
            <!-- <p>Filter</p> -->
        </div>
        <div id="list_event" class="w-full border-2 text-center border-white">
          <!--only show the events not all days OR show all dates and an add button that takes you to the add event and has the date predefined?-->
            <h2 class="text-xl font-bold mb-5">Event Details</h2>
            <ul id="eventList" class="w-3/4 bg-white p-4 rounded-lg shadow-md"></ul>
            <!--populate dates here-->
        </div>
        <div id="legend">
            <ul class="inline-flex">
                <li>scheduled</li>
                <li>played</li>
                <li>playing</li>
            </ul>
        </div>
    </section>
    </div>

    <script src="./scripts.js">
       
    </script>
</body>
</html>
