<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Calendar View</title>
</head>
<body class="flex items-center bg-blue-300 justify-center min-h-screen w-full">
    <!--body - bg svg img + gradient var for light/dark more-->
    
    <div class="grid grid-rows-[auto, 1fr] gap-4 w-[90%] max-w-4xl bg-white rounded-lg shadow-lg p-4 mt-8 overflow-auto"> 
    <nav id="navigation" class="flex items-center justify-between gap-5 p-2 bg-slate-200 rounded-md shadow-sm">
    <button class="flex flex-col items-center text-black font-semibold px-3 py-1 rounded-lg" onclick="window.location.href='./index.html'">
        <a href="./index.html"><img class="w-8 h-8" src="./assets/calendar.svg"></a>
        Calendar View
    </button>
    <button class="flex flex-col items-center text-black font-semibold px-3 py-1 rounded-lg" onclick="window.location.href='./listEvent.html'">
        <a href="./listEvent.html"><img class="w-8 h-8" src="./assets/listing.svg"></a>
        List View
    </button>

    <button class="flex flex-col items-center text-black font-semibold px-3 py-1 rounded-lg" onclick="window.location.href='./addEvent.html'">
        <a href="./addEvent.html"><img class="w-8 h-8" src="./assets/plus.svg"></a>
        Add Event
    </button>
    </nav>

    <!--add symbol eventlistener direct to this page same nav bar listing symbol active-->
    <section id="calender_container" class="border-2 row-span-4 overflow-auto flex flex-col items-center gap-5"> <!--to-do content overflows make it fit insdie of the container-->
        <div class="month-indicator mt-4"> <!--put a listing symbol when clicked list of all events in the current month when new event added-->
            <select id="month_dropdown" class="rounded-md border-2 p-2 text-center"></select>
            <select id="year_dropdown" class="rounded-md border-2 p-2 text-center"></select>
            <!-- <p>Filter</p> -->
        </div>
        <div id="list_event" class="w-full border-2 text-center border-white">
          <!--only show the events not all days OR show all dates and an add button that takes you to the add event and has the date predefined?-->
            <h2 class="text-xl font-bold mb-5">Event Details</h2>
            <ul id="eventList" class="w-full bg-white p-4 rounded-lg shadow-md"></ul>
            <!--populate dates here-->
        </div>
    </section>
    </div>

    <script src="./listEvent.js">
       
    </script>
</body>
</html>
